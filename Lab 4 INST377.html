<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form onsubmit="showAlert(event)">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form onsubmit="validateText(event)">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault(); 
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }

        function changeColor() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "lightblue" ? "lightgreen" : "lightblue";
        }

        function validateText(event) {
            event.preventDefault(); 
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let text = document.getElementById("textInput").value;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Valid input!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
